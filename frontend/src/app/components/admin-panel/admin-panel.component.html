<h2>Панель администратора</h2>
<button (click)="logout()">Выйти</button>

<div *ngIf="errorMessage" style="color:red; margin-top:10px;">
  {{ errorMessage }}
</div>

<table border="1" cellspacing="0" cellpadding="5" style="margin-top:10px;">
  <thead>
    <tr>
      <th>Id</th>
      <th>Email</th>
      <th>Имя</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.name }}</td>
      <td>
        <button (click)="deleteUser(user.id)">Удалить</button>
      </td>
    </tr>
  </tbody>
</table>
